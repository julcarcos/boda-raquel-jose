<section id="detalles" class="bg-white py-12 px-4">
  <div class="max-w-md mx-auto">
    <h2 class="text-3xl font-semibold text-center mb-10">Detalles del Evento</h2>

    <div class="relative border-l-2 border-gray-300 pl-6">
      <div *ngFor="let item of timeline; let i = index"
           [@fadeSlideIn]="item.visible ? 'visible' : 'hidden'"
           class="mb-10 relative opacity-0 transition-opacity duration-500"
           #timelineItem>
        
        <div class="absolute left-[-14px] top-0 w-6 h-6 bg-white border-4 border-pink-600 rounded-full z-10"></div>

        <div class="ml-2">
          <p class="text-sm text-gray-500">{{ item.hora }}</p>
          <h3 class="text-lg font-semibold text-gray-900">{{ item.titulo }}</h3>
          <p class="text-gray-700">{{ item.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
