<section class="py-16 bg-gray-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

    <!-- ⬇⬇  Contenedor sin altura fija; se adapta al alto natural de la imagen
              pero no sobrepasa el 80 % de la pantalla -->
    <div class="relative w-full max-h-[80vh] overflow-hidden rounded-2xl shadow-lg
                flex justify-center items-center">

      <!-- ⬇⬇  La imagen se ajusta al contenedor, creciendo y reduciéndose sin recorte -->
      <img
        [src]="'/' + currentImage + '.jpeg'"
        alt="Imagen de la galería"
        class="w-full h-full object-contain object-center transition duration-500 ease-in-out"
      />

      <!-- Flecha izquierda -->
    <button
  (click)="prevImage()"
  class="absolute left-4 top-1/2 -translate-y-1/2
         text-white text-4xl p-0 leading-none focus:outline-none"
  aria-label="Imagen anterior"
>&#8592;</button>

<!-- Flecha derecha -->
<button
  (click)="nextImage()"
  class="absolute right-4 top-1/2 -translate-y-1/2
         text-white text-4xl p-0 leading-none focus:outline-none"
  aria-label="Imagen siguiente"
>&#8594;</button>
    </div>

<!-- <div class="mt-4 text-gray-500">Imagen {{ currentImage }} de {{ totalImages }}</div> -->
  </div>
</section>
